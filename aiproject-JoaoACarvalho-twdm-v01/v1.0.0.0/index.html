<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat&Learn</title>
  <link rel="stylesheet" href="index.css" />
  <script src="index.js" defer></script>
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <button class="new-convo">+ Nova conversa</button>

      <div class="conversations">
        <button class="load-more" style="display: none;">Carregar mais</button>

      </div>

      <div class="bottom-options">
        <div class="option">Definições</div>
        <div class="option">A minha conta</div>
        <div class="option">Sair</div>
        <!-- 
        <div class="option">👤 Definições</div>
        <div class="option">👤 A minha conta</div>
        <div class="option">↩ Sair</div>-->
      </div>
    </aside>

    <main class="chat-area">
      <div class="welcome">Chat&Learn</div>
      <div class="chat-input">
        <button class="mic">🎤</button>
        <button class="image"></button>

        <input type="text" placeholder="Escreva algo" />
        <button class="send">➤</button>
      </div>
    </main>
  </div>
</body>
</html>
