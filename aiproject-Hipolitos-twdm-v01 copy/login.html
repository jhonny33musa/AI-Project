<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QIA - Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container">
    <!-- Lado esquerdo -->
    <div class="left-panel">
      <div class="logo">
        <img src="imagens/icon QIA.png" alt="Logo QIA">
        <span>QIA</span>
      </div>
      <div class="text">
        <p>Ideias, respostas, criatividade...<br>O que precisar, estou aqui!<br>Vamos começar?</p>
      </div>
    </div>

    <!-- Lado direito -->
    <div class="right-panel">
      <h2>Log In</h2>

      <button class="social-btn apple">
        <img src="imagens/apple-icon.png" alt=""> Conta Apple
      </button>
      <button class="social-btn google">
        <img src="imagens/google-icon.png" alt=""> Conta Google
      </button>

      <div class="separator">Ou</div>

      <input type="text" placeholder="Email ou nome de utilizador">
      <input type="password" placeholder="Password">

      <a href="#" id="forgot-password" class="forgot">Esqueci-me da palavra pass</a>

      <button class="btn-login">Entrar</button>
    </div>
  </div>

  <!-- Ligação ao ficheiro JavaScript externo -->
  <script src="login.js"></script>
</body>
</html>
