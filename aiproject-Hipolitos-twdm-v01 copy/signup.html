<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Conta</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <div class="container">
    <div class="left">
      <p>Ideias, respostas, criatividade…<br>O que precisar, estou aqui!<br>Vamos começar?</p>
    </div>
    <div class="logo">
        <img src="imagens/icon QIA.png" alt="Logo QIA">
        <span>QIA</span>
      </div>
    <div class="right">
      <div class="form-box">
        <h2>Create Account</h2>
        <button class="social-button">
          <img src="imagens/apple-icon.png" alt="Apple"/> Conta Apple
        </button>
        <button class="social-button">
          <img src="imagens/google-icon.png" alt="Google"/> Conta Google
        </button>
        <div class="divider">or</div>
        <input type="text" placeholder="Primeiro e ultimo nome">
        <input type="text" placeholder="Nome de utilizador">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <button class="submit-button">Seguinte</button>
      </div>
    </div>
  </div>
</body>
</html>
