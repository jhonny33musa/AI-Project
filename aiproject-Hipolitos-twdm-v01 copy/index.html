<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QIA Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Esquerda -->
    <div class="left-panel">
      <div class="logo">
        <img src="imagens/icon QIA.png" alt="Logo QIA">
        <span>QIA</span>
      </div>
      <div class="text">
        <p>Ideias, respostas,<br>criatividade… O que<br>precisar, estou aqui<br>Vamos começar?</p>
      </div>
    </div>

    <!-- Direita -->
    <div class="right-panel">
      <h2><span class="blue">Get</span> Start QIA</h2>
      <div class="icon">
        <img src="imagens/icon QIA.png" alt="Bot Icon">
      </div>
      <button class="btn login">Log In</button>
      <button class="btn signup">Sign Up</button>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
