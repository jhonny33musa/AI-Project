<div class="bg-gray-900 min-h-screen flex items-center justify-center">
  <div class="flex overflow-hidden mx-auto w-full h-full md:h-screen">
    <div class="bg-darkerbg md:w-1/2 p-12 flex items-center justify-center">
      <div class="text-white text-center">
        <div class="flex items-center justify-center">
          <img src="../assets/images/logo.svg" alt="Aureus Chat Logo" class="w-[8vw]">
        </div>
        <h2 class="text-[4vw] font-semibold">
          Aureus <span class="text-blue-400">Chat</span>
        </h2>
        <p class="text-gray-400 text-base">Connect and collaborate effortlessly.</p>
      </div>
    </div>
    <div class="bg-darkbg md:w-1/2 p-8 md:p-12 flex flex-col justify-center items-center">
      <div class="max-w-md w-full">
        <h2 class="text-white text-[2em] font-semibold mb-6 text-center">Sign up</h2>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <button class="h-[4em] bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-md w-full flex items-center justify-center gap-3 mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" viewBox="0 0 50 50">
              <path d="M 25.996094 48 C 13.3125 48 2.992188 37.683594 2.992188 25 C 2.992188 12.316406 13.3125 2 25.996094 2 C 31.742188 2 37.242188 4.128906 41.488281 7.996094 L 42.261719 8.703125 L 34.675781 16.289063 L 33.972656 15.6875 C 31.746094 13.78125 28.914063 12.730469 25.996094 12.730469 C 19.230469 12.730469 13.722656 18.234375 13.722656 25 C 13.722656 31.765625 19.230469 37.269531 25.996094 37.269531 C 30.875 37.269531 34.730469 34.777344 36.546875 30.53125 L 24.996094 30.53125 L 24.996094 20.175781 L 47.546875 20.207031 L 47.714844 21 C 48.890625 26.582031 47.949219 34.792969 43.183594 40.667969 C 39.238281 45.53125 33.457031 48 25.996094 48 Z"/>
            </svg>
            <span class="text-[1.4rem] font-semibold">Continue with Google</span>
          </button>

          <div class="relative flex items-center justify-center my-4">
            <div class="absolute left-0 w-1/3 border-t border-gray-700"></div>
            <span class="text-gray-400 px-4">or</span>
            <div class="absolute right-0 w-1/3 border-t border-gray-700"></div>
          </div>

          <!-- Name -->
          <div class="mb-3">
            <input type="text" placeholder="Name" formControlName="username"
              class="h-[4em] bg-gray-700 text-white rounded-md py-3 px-4 w-full focus:outline-none focus:ring-2 focus:ring-blue-500">
            <div class="min-h-[1rem] text-red-500 text-sm mt-1"></div>
          </div>

          <!-- Email -->
          <div class="mb-3">
            <input type="email" placeholder="Email" formControlName="email"
              class="h-[4em] bg-gray-700 text-white rounded-md py-3 px-4 w-full focus:outline-none focus:ring-2 focus:ring-blue-500">
            <div class="min-h-[1rem] text-red-500 text-sm mt-1">
              <span *ngIf="form.get('email')?.errors?.['emailExists']">Este email já está registado.</span>
            </div>
          </div>

          <!-- Password -->
          <div class="mb-3">
            <input type="password" placeholder="Password" formControlName="password"
              class="h-[4em] bg-gray-700 text-white rounded-md py-3 px-4 w-full focus:outline-none focus:ring-2 focus:ring-blue-500">
            <div class="min-h-[1rem] text-red-500 text-sm mt-1">
              <div class="min-h-[1rem] text-red-500 text-sm mt-1">
                <span *ngIf="form.get('password')?.errors?.['weekPassword']">Password need at least 6 caracters.</span>
              </div>
            </div>
          </div>

          <!-- Confirm Password -->
          <div class="mb-8">
            <input type="password" placeholder="Confirm password" formControlName="password2"
              class="h-[4em] bg-gray-700 text-white rounded-md py-3 px-4 w-full focus:outline-none focus:ring-2 focus:ring-blue-500">
            <div class=" text-red-500 text-sm mt-1">
              <span *ngIf="form.errors?.['passwordsMismatch'] && form.get('password2')?.touched">
                the passwords don't match
              </span>
            </div>
          </div>

          <button type="submit"
            class="h-[4em] bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-md w-full focus:outline-none focus:ring-2 focus:ring-blue-500">
            <span class="text-base md:text-xl font-semibold truncate">Create account</span>
          </button>

          <div class="mt-6 text-center text-gray-400">
            Already have an account?
            <a routerLink="/sign-in" class="text-blue-500 hover:underline">Sign in</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
